<h2>Time Off Management</h2>
<h3>Resolved {{resolvedRequests().length}} / {{requests().length}} Unresolved</h3>
<table>
    <thead>
        <tr>
            <th>Employee</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Type</th>
            <th>Status</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Invoke the signal normally in order to read the value -->
        <tr *ngFor="let request of filteredRequests()">
            <td>{{request.employeeId}}</td>
            <td>{{request.startDate | date}}</td>
            <td>{{request.endDate | date}}</td>
            <td>{{request.type}}</td>
            <td>{{request.status}}</td>
            <td>{{request.comment}}</td>
            <td>
                <button *ngIf="request.status === 'Pending'">Approve</button>
                <button *ngIf="request.status === 'Approved'">Reject</button>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<select [(ngModel)]="selectedType">
    <option value="">All</option>
    <option value="Vacation">Vacation</option>
    <option value="Sick Leave">Sick Leave</option>
    <option value="Maternity Leave">Maternity Leave</option>
    <option value="Paternity Leave">Paternity Leave</option>
    <option value="Other">Other</option>
</select>
